<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<!-- Libraries-->
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .form{
        display:flex;
      }

      .form paper-input{
        flex: 1;
        margin-right: 10px;
      }

      @media screen and (max-width: 640px) {
        .form{
          display: block;
        }

  }
}




    </style>

    <div class="card">
      <div class="form">
        <paper-input label="N° de Fiche" value="{{sheet.number}}" ></paper-input>
        <vaadin-date-picker label="Date" value="{{sheet.date}}"></vaadin-date-picker>
      </div>

      <paper-button raised on-tap="_addSheet">Créer la fiche</paper-button>

    </div>
    <vaadin-grid items="{{sheets}}">
      <table>
        <colgroup>
          <col name="number">
          <col name="date">
          <col name="Activité">
        </colgroup>
      </table>
    </vaadin-grid>
  </template>

  <script>
    Polymer({
      is: 'my-view2',

      properties: {
        sheet: {
          type: Object,
          value: function (){
            return {};
          }
        },
        sheets:{
          type: Array,
          value: function (){
            return [];
          }
        }
      },

      _addSheet: function(){
        this.push('sheets', this.sheet);
        this.sheet = {};

      }

    });
  </script>
</dom-module>
